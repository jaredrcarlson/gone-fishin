<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pond Fisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main class="bg-image bg-custom">

        <div class="container-fluid upper-container">

            <!-- SECTION TITLE (Vertical 0 Pane) -->
            <div class="row">
                <div class="col-12 mt-2 text-center">
                    <h3 class="gf-boogaloo">POND FISHER</h3>
                </div>
            </div>

            <!-- SECTION SCOREBOARD (Vertical 1 Pane) -->
            <div class="row justify-content-center">
                <div class="col-10 text-bg-success border border-dark border-2 rounded">
                    <div class="row g-0 align-items-center justify-content-center">
                        <div class="col-3">
                            <div
                                class="fs-4 px-1 d-flex align-items-center justify-content-between border border-end-0 rounded-start">
                                <i class="mdi mdi-gesture-double-tap"></i><span id="clickPower"
                                    class="gf-scp">+33</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div
                                class="fs-1 my-1 px-2 d-flex align-items-center justify-content-between border rounded">
                                <i class="mdi mdi-fish"></i><span id="userBank" class="gf-scp">1000</span>
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                class="fs-4 px-1 d-flex align-items-center justify-content-between border border-start-0 rounded-end">
                                <i class="mdi mdi-timer"></i><span id="autoPower" class="gf-scp">+20</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="container-fluid">

            <!-- SECTION BOTTOM PANES (Vertical 2 Pane)-->
            <div class="row justify-content-between align-items-center">
                <!-- SECTION UPGRADES (Bottom Left Pane) -->
                <div class="col-4 ms-2">

                    <div class="row justify-content-center">
                        <div class="col-12 text-bg-success border border-dark border-2 rounded">

                            <div class="row align-items-center justify-content-center">
                                <div class="col-6">
                                    <div class="gf-boogaloo"><i class="pe-1 mdi mdi-gesture-double-tap"></i>CLICK
                                        UPGRADES
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="gf-boogaloo"><i class="pe-1 mdi mdi-timer"></i>AUTO UPGRADES</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 d-flex flex-column">

                                    <div class="row g-0 d-flex align-items-center">
                                        <div class="col-6">
                                            <button class="btn btn-sm btn-dark d-flex align-items-center">
                                                <span id="cornPrice" class="pe-1 gf-scp">10</span><i
                                                    class="mdi mdi-fish"></i>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <div class="sm-text">Corn<br />+1</div>
                                        </div>
                                    </div>

                                    <div class="row my-1 g-0 d-flex align-items-center">
                                        <div class="col-6">
                                            <button class="btn btn-sm btn-dark d-flex align-items-center">
                                                <span id="sonarPrice" class="pe-1 gf-scp">50</span><i
                                                    class="mdi mdi-fish"></i>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <div class="sm-text">Sonar<br />+5</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">

                                    <div class="row g-0 d-flex align-items-center">
                                        <div class="col-6">
                                            <button class="btn btn-sm btn-dark d-flex align-items-center">
                                                <span id="catPrice" class="pe-1 gf-scp">10K</span><i
                                                    class="mdi mdi-fish"></i>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <div class="sm-text">Cat<br />+10 / 3s</div>
                                        </div>
                                    </div>

                                    <div class="row my-1 g-0 d-flex align-items-center">
                                        <div class="col-6">
                                            <button class="btn btn-sm btn-dark d-flex align-items-center">
                                                <span id="dolphinPrice" class="pe-1 gf-scp">50K</span><i
                                                    class="mdi mdi-fish"></i>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <div class="sm-text">Dolphin<br />+50 / 3s</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SECTION GO FISH (Bottom Center Pane) -->
                <div class="col-3 text-center">
                    <img onclick="goFish()" class="img-fluid fish-button" src="./fish.gif" alt="">
                </div>

                <!-- SECTION STATS (Bottom Right Pane)-->
                <div class="col-4 me-2">

                    <div class="row justify-content-center">
                        <div class="col-12 text-bg-success border border-dark border-2 rounded">

                            <div class="row align-items-center justify-content-center">
                                <div class="col-6">
                                    <div class="gf-boogaloo"><i class="pe-1 mdi mdi-gesture-double-tap"></i>CLICK STATS
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="gf-boogaloo"><i class="pe-1 mdi mdi-timer"></i>AUTO STATS</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 d-flex flex-column">

                                    <div class="row g-1 align-items-center">
                                        <div class="col-3">
                                            <div class="m-1 p-2 text-center border border-1 rounded">
                                                <span id="cornQuantity" class="gf-scp">30</span>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="sm-text">Corn</div>
                                        </div>
                                        <div class="col-2">
                                            <div><i class="mdi mdi-arrow-right-bold-circle-outline"></i>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="m-1 p-2 text-center border border-1 rounded">
                                                <span id="cornPower" class="gf-scp">30</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row g-1 align-items-center">
                                        <div class="col-3">
                                            <div class="m-1 p-2 text-center border border-1 rounded">
                                                <span id="sonarQuantity" class="gf-scp">5</span>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="sm-text">Sonar</div>
                                        </div>
                                        <div class="col-2">
                                            <div><i class="mdi mdi-arrow-right-bold-circle-outline"></i>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="m-1 p-2 text-center border border-1 rounded">
                                                <span id="sonarPower" class="gf-scp">25</span>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-6">

                                    <div class="row g-1 align-items-center">
                                        <div class="col-3">
                                            <div class="m-1 p-2 text-center border border-1 rounded">
                                                <span id="catQuantity" class="gf-scp">2</span>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="sm-text">Cats</div>
                                        </div>
                                        <div class="col-2">
                                            <div><i class="mdi mdi-arrow-right-bold-circle-outline"></i>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="m-1 p-2 text-center border border-1 rounded">
                                                <span id="catPower" class="gf-scp">20</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row g-1 align-items-center">
                                        <div class="col-3">
                                            <div class="m-1 p-2 text-center border border-1 rounded">
                                                <span id="dolphinQuantity" class="gf-scp">3</span>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="sm-text">Dolphins</div>
                                        </div>
                                        <div class="col-2">
                                            <div><i class="mdi mdi-arrow-right-bold-circle-outline"></i>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="m-1 p-2 text-center border border-1 rounded">
                                                <span id="dolphinPower" class="gf-scp">150</span>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer></footer>

    <script src="app.js"></script>
</body>

</html>
